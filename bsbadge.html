<!DOCTYPE html>
<html>
<head>
	<title>Badges</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1>Badges</h1>
			<h4>Hot Sale<span class="badge bg-info">New</span></h4>

			<button class="btn btn-primary">Notification<span class="badge bg-danger"> 5 </span></button><br/><br/>

			<b>Add Card</b><sup class="badge bg-success"> 9 </sup><br/><br/>

			<b>Special Discount</b><sub class="badge bg-secondary"> 2 </sub>

			<hr/>

			<span class="badge bg-primary">Primary</span>
			<span class="badge bg-secondary">Secondary</span>
			<span class="badge bg-success">Success</span>
			<span class="badge bg-info">Info</span>
			<span class="badge bg-warning">Warning</span>
			<span class="badge bg-danger">Danger</span>
			<span class="badge bg-light">light</span>
			<span class="badge bg-dark">Dark</span>

			<hr/>

			<span class="badge bg-primary rounded">Primary</span>
			<span class="badge bg-secondary rounded-0">Secondary</span>
			<span class="badge bg-success rounded-pill">Success</span>
			<span class="badge bg-info rounded-pill">Info</span>
			<span class="badge bg-warning rounded-pill">Warning</span>
			<span class="badge bg-danger rounded-pill">Danger</span>
			<span class="badge bg-light rounded-pill">light</span>
			<span class="badge bg-dark rounded-pill">Dark</span>


		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	</body>
</html>

<!-- sup = superscript
sub = subscript -->
