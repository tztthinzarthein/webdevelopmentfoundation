<html>
<head>
	<title>Table Tag</title>
</head>
<body>
	<table border="1" width="20%">
	<thead  align="center">
		<tr>
		<th rowspan="2">No</th>
		<th>Item</th>
		<th>Qty</th>
		<th>Unit</th>
		<th>Total</th>
		<th>QC</th>
	</tr>
	</thead>

	<tbody bgcolor="yellow" align="center">
		<tr>
		<td>1</td>
		<td>Coffee</td>
		<td>1</td>
		<td>pcs</td>
		<td>100</td>
		<td rowspan="3">Passed</td>
	</tr>
	<tr>
		<td>2</td>
		<td>Rice</td>
		<td>1</td>
		<td>box</td>
		<td>3000</td>
	</tr>
	<tr>
		<td>3</td>
		<td>Water</td>
		<td>1</td>
		<td>bot</td>
		<td bgcolor="blue">500</td>
	</tr>
	</tbody>
	<tfoot>
		<tr>
			
			<td colspan="4" align="center">Total</td>
			<td bgcolor="#87ad89">3600</td>
		</tr>
	</tfoot>



	
	</table>
</body>
</html>
