<!DOCTYPE html>
<html>
<head>
	<title>Home Work 3</title>
</head>
<body>
	<br/>
	<div align="center">
	<img src="./img/profile/election.jpg" alt="election" width="100px" height="100px"/>
</div>
	<div align="center"> 
		<h2><u>Welcome To 2020 Election</u></h2>
		<span>Citizen ID: WDF3005</span>
	</div>
	<hr/>
	<div>
		<form method="" action="">
       <table border="1" align="center">
       	<thead>
       	<tr>
       		<th colspan="2" bgcolor="yellow">
       			Election Form
       		</th>
       		
       	</tr>
       </thead>
       <tbody>
       	<tr>
       		<td>Leader Name :</td>
       		<td>
       			<input type="text" name="leadername" id="leadername" class="" placeholder="Enter Leader Name"/>
       		</td>
       	</tr>
       		<tr>
       		<td>Your Name :</td>
       		<td>
       			<input type="text" name="yourname" id="yourname" class="" placeholder="Enter Your Name"/>
       		</td>
       	</tr>
       		<tr>
       		<td>Email :</td>
       		<td>
       			<input type="email" name="email" id="email" class="" placeholder="Enter Your Email"/>
       		</td>
       		
       	</tr>
       	<tr>
       		<td>Passcode :</td>
       		<td>
       			<input type="password" name="password" id="password" class="" placeholder="Enter Your Passcode"/>
       		</td>
       	</tr>
       	<tr>
       		<td>Parties :</td>
       		<td>
       			
       			<input type="radio" name="election" id="nld" class=""/>
       			<label for="nld">NLD</label>
       			<input type="radio" name="election" id="usdp" class=""/>
       			<label for="usdp">USDP</label>
       			<input type="radio" name="election" id="ppp" class=""/>
       			<label for="ppp">PPP</label>
       			</td>
       	</tr>
       	<tr>
       		<td>Location :</td>
       		<td>
       			<select name="city" id="city"/>
       				<option selected disabled>Choose City</option>
       				<option value="mm">Mandalay</option>
       				<option value="yg">Yangon</option>
       				<option value="la">Lashio</option>
       				<option value="tg">Taungyi</option>
       				<option value="pol">PyinOoLwin</option>
       			</select>
       		</td>
       	</tr>
        <tr>
        	<td colspan="2">
        		<input type="checkbox" name="letter" id="letter" class="" value="ltr" checked/><label for="letter">I accept all the regulation of election community.</label>
        	</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
        	<td align="right" colspan="2">
        		<input type="reset" name="reset" id="reset" class="" value="Cancel"/>
        		<input type="submit" name="submit" id="submit" class="" value="Submit"/>
        	</td>
        </tr>
    </tfoot>
		</table>
		</form>
	</div>
	<hr/>
	<p align="center">
	<b><small>Already register! <a href="#">Click Here to Login</a></small></b></p>
</body>
</html>
