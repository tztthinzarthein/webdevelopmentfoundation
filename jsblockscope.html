<!DOCTYPE html>
<html>
<head>
	<title>Js Block Scope</title>
	</head>
	<body>
		
		<script type="text/javascript">

			// Global Scope (can call wherever)
			var a = 1;
			let b = 2;
			const c = 3;

			console.log('Global Scope = ',a,b,c);



			// Function Scope
			function test(){

				// console.log(a,b,c); // global scope variable can call in function scope

				// let x = 100;
				// console.log(x);


				var a = 4;
				let b = 5;
				const c = 6;

				console.log('Function Scope = ',a,b,c);
			}

			test();

			console.log('Global Scope = ',a,b,c);

			// console.log(x); // function scope variable can't call in global scope




			// If Scope ( Block Scope )

			// if(true){
			// 	var a = 7;
			// 	let b = 8;
			// 	const c = 9;

			// 	console.log('If Scope = ',a,b,c);
			// }

			// console.log('Global Scope = ',a,b,c);



			// Loop Scope (Block Scope)
			for(let a = 0;a < 10; a++){
				console.log(`Loop : ${a}`);
			}

			console.log('Global Scope = ',a,b,c);




		</script>
	</body>
</html>
