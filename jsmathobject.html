<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Math Object</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/"> -->
</head>
<body>

	<script type="text/javascript">
		console.log("HEY");

		//Math Object
		let val;
		// Math.round();
		val = Math.round(2.8);
		val = Math.round(2.5);
		// Math.ceil();
		val = Math.ceil(2.9);
		val = Math.ceil(2.3);

		//Math.floor();
		val = Math.floor(2.9);
		val = Math.floor(2.1);

		//Math.sqrt();
		val = Math.sqrt(64);

		// Math.pow();
		val = Math.pow(5,3);
		

		// Math.abs();
		val = Math.abs(100);
		val = Math.abs(-100);
		

		// Math.min()
		val = Math.min(8,2,5,1,20);
		//Math.max()
		val = Math.max(4,3,5,6,8,1);
		// Math.random()
		val = Math.random();

		val = Math.abs(Math.floor(Math.random()*100));
		console.log(val);


	</script>
</body>
</html>
