<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS String Method</title>
</head>
<body>
 <script type="text/javascript">
 	// console.log("hey");
 	// String Method
 	let val = "Maung Maung";
 	let lv = "kyaw";
 	console.log(val);
 	console.log(val.length);

 	let m = val + lv ;
 	console.log(m);

 	val += lv;
 	console.log(val);

 	var firstname = "thinzar";
 	var lastname = "thein";
 	var fullname = firstname.concat(lastname);
 	console.log(fullname);

 	console.log(fullname[3]);
 	console.log(firstname.charAt(2));
 	console.log(firstname.charAt(firstname.length-1));

 	let fav = "My fav color is black";
 	console.log(fav.includes("black"));
 	console.log(fav.replace("black","red"));
 	console.log(fav.substring(0,5) + "...");

 	console.log(fav.toUpperCase());
 	console.log(fav.toLowerCase());
 </script>
</body>
</html>
