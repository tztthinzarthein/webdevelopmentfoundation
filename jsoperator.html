<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Operator</title>
</head>
<body>
	<script type="text/javascript">
		// console.log("hello");
		// group variables declaration(let and var is ok, const not ok)
		let num1,num2,num3;
		// console.log(num1);
		num1= 100;
		num2=20;
		num3=30;

		document.write("Adding Result=" + (num1+num2)+"<br/>");
		document.write("Subtraction Result=" + (num1-num2)+"<br/>");
		document.write("Multipication Result=" + (num1*num2)+"<br/>");
		document.write("Division Result=" + (num1/num2)+"<br/>");
		document.write("Modulus Result=" + (num1%num2)+"<br/>");

		document.write("Increment Result After=" + (num1++)+"<br/>");
		document.write("Increment Result After=" + (num1)+"<br/>");
		document.write("Increment Result After=" + (num1)+"<br/>");

		document.write("Increment Result Before=" + (++num1)+"<br/>");
		document.write("Increment Result Before=" + (num1)+"<br/>");

		document.write("Increment Result After=" + (num1--)+"<br/>");
		document.write("Increment Result After=" + (num1)+"<br/>");
		document.write("Increment Result After=" + (num1)+"<br/>");

		document.write("Increment Result Before=" + (--num1)+"<br/>");
		document.write("Increment Result Before=" + (num1)+"<br/>");

		let msg = prompt("say something");
		console.log(msg);
		document.write(msg);
		window.alert(msg);


	</script>
</body>
</html>
