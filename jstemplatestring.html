<!DOCTYPE html>
<html>
<head>
	<title>Temeplate String</title>
</head>
<body>
	



	<script type="text/javascript">
		let name ="Kyaw Kyaw",
			age = 24,
			city = "Mandalay",
		 	job ="Developer";


		 	// const html;
		 	// console.log(html);

		 	// html = 5;
		 	// console.log(html);


		 	let html;

		 	// Without Temeplate String
		 	// html = '<ul><li>Name :' + name+ '</li><li>Age : '+ age +'</li><li>City : ' + city + '</li><li>Job : ' + job+ '</li></ul>';

		 	// html = '<ul>'+
		 	// '<li>Name :' + name+ '</li>'+
		 	// '<li>Age : '+ age +'</li>'+
		 	// '<li>City : ' + city + '</li>'+
		 	// '<li>Job : ' + job+ '</li>'+
		 	// '</ul>';





		 	// With Temeplate String
		 	html = `
		 	<ul>
		 	<li>Name : ${name}</li>
		 	<li>Age : ${age}</li>
		 	<li>City : ${city}</li>
		 	<li>Job : ${job}</li>
		 	</ul>
		 	`;

		 	document.write(html);





		
	</script>
</body>
</html>
