<!DOCTYPE html>
<html>
<head>
	<title>Font Design</title>
	<link href="css/fontdesign.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<h2>Register with us</h2>
		<form class="form" action=" " method="">
			<div class="form-control">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" class="" placeholder="Enter username" autocomplete="off" />
			</div>
			<div class="form-control">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="" placeholder="Enter email" autocomplete="off" />
			</div>
			<div class="form-control">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="" placeholder="Enter password" autocomplete="off"/>
			</div>
			<div class="form-control">
				<label for="cfrmpassword">Confirm Password</label>
				<input type="password" name="cfrmpassword" id="cfrmpassword" class="" placeholder="Enter confirm password" autocomplete="off"/>
			</div>
			<button type="submit" name="submit" id="submit" class="">Submit</button>
		</form>
	</div>
</body>
</html>
