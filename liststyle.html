<!DOCTYPE html>
<html>
<head>
	<title>List Styles</title>
</head>
<body>
	<ul>
		<li>MPT</li>
		<li>Oredoo</li>
		<li>Telenor</li>
	</ul>

	<ul type="square">
		<li>MPT</li>
		<li>Oredoo</li>
		<li>Telenor</li>
	</ul>

	<ul type="circle">
		<li>MPT</li>
		<li>Oredoo</li>
		<li>Telenor</li>
	</ul>
	<hr/>
	<ol>
		<li>MPT</li>
		<li>Oredoo</li>
		<li>Telenor</li>
	</ol>
	<ol type="a">
		<li>MPT</li>
		<li>Oredoo</li>
		<li>Telenor</li>
	</ol>
	<ol type="A">
		<li>MPT</li>
		<li>Oredoo</li>
		<li>Telenor</li>
	</ol>
	<ol type="I">
		<li>MPT</li>
		<li>Oredoo</li>
		<li>Telenor</li>
	</ol>
</body>
</html>
